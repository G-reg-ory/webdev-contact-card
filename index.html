<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    - You should be able to tell use why you made the changes

    <div class="contactcardbacking">
        <div class="imagecontainer">
            <div class="imagediv">
                <img src="./images/contactcardpic1.jpg" alt="Man in a red flannel shirt" width="1280" height="720">
            </div>
        </div>
            <div class="textcontainer">

                    <div class="name">
                        <p>Gregory Williams</p>

                        <p>Software Developer</p>
                    </div>
                    <div class="phonenumber">
                        <p>859-625-8239</p>
                    </div>
                </div>
                <div class="companycontainer">
                    <div class="companyname">
                        <p>WilliamsWorks, LLC.</p>
                    </div>
                    <div class="slogan">
                        <p>Williams works, so you don't have to.</p>
                    </div>
                </div>
            </div>
